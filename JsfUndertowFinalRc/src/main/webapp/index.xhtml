<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        encoding="UTF-8">

    <html>

        <head jsf:id="head">

        </head>

        <body jsf:id="body">

            <h1>Welcome to JSF spring boot tutorial</h1>

            <h3>#{jsfBean.welcomeMessage}</h3>
            <h3>#{jsfBean.welcomeMessage}</h3>

<h:link outcome="/pages/index2.xhtml?faces-redirect=true" value="prueba" >
        </h:link>
            <form jsf:id="login">

                <button class="width-35 pull-right btn btn-small btn-primary" 
                        type="submit" jsf:id="login1" jsf:action="#{jsfBean.login}">
                    <i class='icon-key'></i> 
                    Entrar
                </button>
            </form>
            
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
            <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto"></div>
            <script type="text/javascript">
 $(function () {

    $(document).ready(function () {

        // Build the chart
        $('#container').highcharts({
            chart: {
                plotBackgroundColor: null,
                plotBorderWidth: null,
                plotShadow: false,
                type: 'pie'
            },
            title: {
                text: 'Browser market shares January, 2015 to May, 2015'
            },
            tooltip: {
                pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
            },
            plotOptions: {
                pie: {
                    allowPointSelect: true,
                    cursor: 'pointer',
                    dataLabels: {
                        enabled: false
                    },
                    showInLegend: true
                }
            },
            series: [{
                name: 'Brands',
                colorByPoint: true,
                data: #{jsfBean.data}
            }]
        });
    });
});
</script>
        </body>

    </html>
</f:view>
